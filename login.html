<html lang="pt-br">
  <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"> </script>
    <script src="js/core.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login_css.css">
</head>
<body bgcolor="#010101">
	<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<a href="index.html"><div class="brand_logo_container"><img src="images/logowesles.png" class="brand_logo" alt="Logo"></a></div>
				</div>
		
	<div class="d-flex justify-content-center form_container">
			<form><div class="input-group mb-3">
				<div class="input-group-append">
				<span class="input-group-text"><i class="fa fa-user"></i></span></div>
					<input type="text" name="" class="form-control input_user" value="" placeholder="Nome de usuario"></div>
						<div class="input-group mb-2">
						<div class="input-group-append">
						<span class="input-group-text"><i class="fa fa-key"></i></span></div>
						<input type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
	</div>

		<div class="form-group">
			<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="customControlInline">
			<label class="custom-control-label" for="customControlInline">Lembrar login?</label>
		</div>
	</div>
		<div class="d-flex justify-content-center mt-3 login_container">
			<button type="button" name="button" class="btn login_btn">Entrar</button></div></form></div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Sem conta?<a href="#" class="ml-2">Crie uma agora mesmo.</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Esqueceu sua senha?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- Footer da pagina -->
<div class="footer-custom"> </div>
   <script>$(".footer-custom").load("footer.html"); </script> 

</body>


</html>
